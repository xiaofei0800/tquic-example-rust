name: Build nightly

on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Update rust
      run: rustup update
    - name: Overriding with lastest tquic
      run: |
        echo "paths = [\"$GITHUB_WORKSPACE/tquic\"]" > $HOME/.cargo/config.toml
        git clone --recursive git@github.com:Tencent/tquic.git $GITHUB_WORKSPACE/tquic
    - name: Build TQUIC examples
      run: cargo build --all --verbose
